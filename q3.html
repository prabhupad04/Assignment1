<!DOCTYPE html>

    <html lang="en">

    <head>

    <title>Image Change on Hover with CSS</title>
<style>
 .card {

            width: 200px;

            height: 195px;

            position: relative;

            display: inline-block;

        }

        .card .img-top {

            display: none;

            position: absolute;

            top: 0;

            left: 0;
           
            z-index: 99;
width:200px;
        }

        .card:hover .img-top {

            display: inline;

        }
</style>
 
    </head>

        </div>

    </body>
